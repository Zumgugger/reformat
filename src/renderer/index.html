<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reformat</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>Reformat</h1>
    </header>
    
    <main class="app-main">
      <!-- Left panel: Drop zone / Image list -->
      <div class="main-left">
        <!-- Drop zone / empty state -->
        <div id="drop-zone" class="drop-zone">
          <div class="drop-zone-content">
            <div class="drop-icon">üìÅ</div>
            <p class="drop-text">Drop images or folders here</p>
            <p class="drop-subtext">or</p>
            <button id="select-files-btn" class="btn btn-primary">Select Files...</button>
          </div>
        </div>
        
        <!-- Image list (hidden when empty) -->
        <div id="image-list-container" class="image-list-container hidden">
          <div class="list-header">
            <span class="list-count" id="list-count">0 images</span>
            <button id="clear-all-btn" class="btn btn-small">Clear All</button>
          </div>
          <ul id="image-list" class="image-list">
            <!-- Items added dynamically -->
          </ul>
          <div class="list-actions">
            <button id="add-more-btn" class="btn btn-secondary">Add More...</button>
            <button id="convert-btn" class="btn btn-primary">Convert</button>
          </div>
          
          <!-- Progress bar (hidden when not running) -->
          <div id="progress-container" class="progress-container hidden">
            <div class="progress-bar-outer">
              <div class="progress-bar-inner" id="progress-bar" style="width: 0%"></div>
            </div>
            <div class="progress-text">
              <span id="progress-text">0 / 0</span>
              <button id="cancel-btn" class="btn btn-small btn-danger">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Center panel: Preview -->
      <div class="main-center">
        <div id="preview-panel" class="preview-panel">
          <div class="preview-header">
            <span class="preview-title">Preview</span>
            <span id="preview-info" class="preview-info"></span>
          </div>
          <div id="preview-container" class="preview-container">
            <div id="preview-placeholder" class="preview-placeholder">
              <span class="preview-placeholder-text">Select an image to preview</span>
            </div>
            <img id="preview-image" class="preview-image hidden" alt="Preview" />
          </div>
          <div class="transform-controls">
            <button id="rotate-ccw-btn" class="btn btn-icon" title="Rotate counter-clockwise (90¬∞)">‚Ü∫</button>
            <button id="rotate-cw-btn" class="btn btn-icon" title="Rotate clockwise (90¬∞)">‚Üª</button>
            <button id="flip-h-btn" class="btn btn-icon" title="Flip horizontal">‚áÜ</button>
            <button id="flip-v-btn" class="btn btn-icon" title="Flip vertical">‚áÖ</button>
            <button id="reset-transform-btn" class="btn btn-small" title="Reset transformations">Reset</button>
          </div>
          <div id="preview-metadata" class="preview-metadata"></div>
        </div>
      </div>
      
      <!-- Right panel: Settings -->
      <div class="main-right">
        <div id="settings-panel" class="settings-panel">
          <h2 class="settings-title">Settings</h2>
          
          <!-- Output Format -->
          <div class="setting-group">
            <label class="setting-label" for="output-format">Output Format</label>
            <select id="output-format" class="setting-select">
              <option value="same">Same as input</option>
              <option value="jpg">JPEG</option>
              <option value="png">PNG</option>
              <option value="webp">WebP</option>
              <option value="heic">HEIC</option>
              <option value="tiff">TIFF</option>
              <option value="bmp">BMP</option>
            </select>
          </div>
          
          <!-- Resize Mode -->
          <div class="setting-group">
            <label class="setting-label">Resize Mode</label>
            <div class="setting-radio-group">
              <label class="setting-radio">
                <input type="radio" name="resize-mode" value="pixels" checked>
                <span>Pixels</span>
              </label>
              <label class="setting-radio">
                <input type="radio" name="resize-mode" value="percent">
                <span>Percent</span>
              </label>
              <label class="setting-radio">
                <input type="radio" name="resize-mode" value="targetMiB">
                <span>Target Size</span>
              </label>
            </div>
          </div>
          
          <!-- Pixels Mode Options -->
          <div id="pixels-options" class="setting-group resize-options">
            <div class="setting-row">
              <label class="setting-checkbox">
                <input type="checkbox" id="keep-ratio" checked>
                <span>Keep aspect ratio</span>
              </label>
            </div>
            <div class="setting-row">
              <label class="setting-label-small" for="driving-dimension">Constrain by</label>
              <select id="driving-dimension" class="setting-select-small">
                <option value="maxSide">Max Side</option>
                <option value="width">Width</option>
                <option value="height">Height</option>
              </select>
            </div>
            <div class="setting-row">
              <label class="setting-label-small" for="max-size">Size (px)</label>
              <input type="number" id="max-size" class="setting-input-number" value="1920" min="1" max="50000">
            </div>
          </div>
          
          <!-- Percent Mode Options -->
          <div id="percent-options" class="setting-group resize-options hidden">
            <div class="setting-row">
              <label class="setting-label-small" for="scale-percent">Scale (%)</label>
              <input type="number" id="scale-percent" class="setting-input-number" value="100" min="1" max="1000">
            </div>
          </div>
          
          <!-- Target Size Mode Options -->
          <div id="target-options" class="setting-group resize-options hidden">
            <div class="setting-row">
              <label class="setting-label-small" for="target-mib">Target (MiB)</label>
              <input type="number" id="target-mib" class="setting-input-number" value="2" min="0.1" max="100" step="0.1">
            </div>
          </div>
          
          <!-- Quality Slider -->
          <div id="quality-group" class="setting-group">
            <label class="setting-label" for="quality-slider">
              Quality: <span id="quality-value">85</span>
            </label>
            <input type="range" id="quality-slider" class="setting-slider" min="40" max="100" value="85">
          </div>
          
          <!-- Locked indicator (shown during processing) -->
          <div id="settings-locked" class="settings-locked hidden">
            <span class="lock-icon">üîí</span>
            <span class="lock-text">Settings locked during processing</span>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="app-footer">
      <div class="status" id="status">Ready</div>
      <div class="warnings" id="warnings"></div>
    </footer>
  </div>
  <script type="module" src="./index.ts"></script>
</body>
</html>
